<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stopwatch {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .display {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ddd;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            font-size: 1.2em;
            padding: 15px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .start-btn:hover {
            background: #45a049;
        }

        .pause-btn {
            background: #ff9800;
            color: white;
        }

        .pause-btn:hover {
            background: #e68900;
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        .lap-btn {
            background: #2196F3;
            color: white;
        }

        .lap-btn:hover {
            background: #0b7dda;
        }

        .laps {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .laps h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .lap-time {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .display {
                font-size: 2em;
            }
            
            button {
                font-size: 1em;
                padding: 12px 20px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="display" id="display">00:00:00</div>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn" onclick="startStop()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="reset()">Reset</button>
            <button class="lap-btn" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        </div>
        
        <div class="laps" id="laps">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script>
        // Variables
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let lapCount = 0;

        // Get elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapList = document.getElementById('lapList');

        // Start/Stop function
        function startStop() {
            if (!isRunning) {
                // Start the stopwatch
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                isPaused = false;
                
                // Update buttons
                startBtn.textContent = 'Stop';
                startBtn.className = 'reset-btn';
                pauseBtn.disabled = false;
                lapBtn.disabled = false;
            } else {
                // Stop the stopwatch
                clearInterval(timerInterval);
                isRunning = false;
                
                // Update buttons
                startBtn.textContent = 'Start';
                startBtn.className = 'start-btn';
                pauseBtn.disabled = true;
                lapBtn.disabled = true;
            }
        }

        // Pause function
        function pause() {
            if (isRunning && !isPaused) {
                clearInterval(timerInterval);
                isPaused = true;
                pauseBtn.textContent = 'Resume';
                pauseBtn.className = 'start-btn';
            } else if (isPaused) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isPaused = false;
                pauseBtn.textContent = 'Pause';
                pauseBtn.className = 'pause-btn';
            }
        }

        // Reset function
        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            elapsedTime = 0;
            lapCount = 0;
            
            // Reset display
            display.textContent = '00:00:00';
            
            // Reset buttons
            startBtn.textContent = 'Start';
            startBtn.className = 'start-btn';
            pauseBtn.textContent = 'Pause';
            pauseBtn.className = 'pause-btn';
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
            
            // Clear lap times
            lapList.innerHTML = '';
        }

        // Record lap time
        function recordLap() {
            if (isRunning) {
                lapCount++;
                const lapTime = formatTime(elapsedTime);
                const lapDiv = document.createElement('div');
                lapDiv.className = 'lap-time';
                lapDiv.textContent = `Lap ${lapCount}: ${lapTime}`;
                lapList.appendChild(lapDiv);
                
                // Scroll to bottom
                lapList.scrollTop = lapList.scrollHeight;
            }
        }

        // Update display
        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        // Format time
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
